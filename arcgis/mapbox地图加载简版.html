<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Mapbox加载</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
 
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.12/"></script>
 
    <script>
      require(["esri/Map", "esri/views/MapView","esri/layers/WebTileLayer"], function(Map, MapView,WebTileLayer) {
    
        var tiledLayer = new WebTileLayer({
          urlTemplate:
          "https://api.mapbox.com/styles/v1/zengxing358/ck6nafbdz0ucm1iqmv9ncfx6e/tiles/256/{level}/{col}/{row}@2x?access_token=pk.eyJ1IjoiemVuZ3hpbmczNTgiLCJhIjoiY2wzM3NnMDV2MDRpNzNkcW11NnY5dnV5NSJ9.M6B2hdYWAB0fA85sdLKBCQ",
          subDomains: ["a", "b", "c"],
        });
 
 
        var map = new Map({
            basemap: {
              baseLayers: [tiledLayer]
            }
        });
 
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center: [104.072619,30.663776] // longitude, latitude
        });
      });
    </script>
  </head>
 
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
